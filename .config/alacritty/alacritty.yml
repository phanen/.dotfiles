# /usr/share/doc/alacritty/example/alacritty.yml

env:
  # https://www.reddit.com/r/neovim/comments/mbj8m5/how_to_setup_ctrlshiftkey_mappings_in_neovim_and/
  TERM: alacritty
  # TERM: xterm-256color

shell:
  program: /bin/fish

window:
  opacity: 0.9

font:
  normal:
    family: CaskaydiaCove Nerd Font
    # family: Fira Mono Medium
    # family: FiraCode Nerd Font Mono
    # family: Source Code Pro
    # family: JetBrainsMono Nerd Font Mono
    # family: Hack Nerd Font
    # family: VictorMono Nerd Font
    style: Regular
  size: 16

  builtin_box_drawing: false
draw_bold_text_with_bright_colors: true

cursor:
  style:
    shape: Block
    blinking: Off
  vi_mode_style:
    shape: Block
  # blink_interval: 100
  unfocused_hollow: true

live_config_reload: true

# Offer IPC using `alacritty msg` (unix only)
ipc_socket: true

key_bindings:
  # - { key: L, mods: Control, action: ClearLogNotice }
  # - { key: L, mods: Control, mode: ~Vi|~Search, chars: "\x0c" }
  - { key: V, mods: Control, action: Paste }
  - { key: Comma, mods: Control, mode: ~Vi, action: Copy }
  - { key: Space, mods: Shift, mode: ~Search, action: ToggleViMode }
  - { key: U, mode: Vi|~Search, action: ScrollHalfPageUp }
  - { key: D, mode: Vi|~Search, action: ScrollHalfPageDown }

debug:
  render_timer: false
  persistent_logging: false
  log_level: Warn # Off Error Warn Info Debug Trace
  print_events: false
  highlight_damage: false

colors:
  primary:
    background: "#000000"
    foreground: "#dddddd"
  normal:
    black: "#000000"
    red: "#cc0403"
    green: "#19cb00"
    yellow: "#cecb00"
    blue: "#0d73cc"
    magenta: "#cb1ed1"
    cyan: "#0dcdcd"
    white: "#dddddd"
  bright:
    black: "#767676"
    red: "#f2201f"
    green: "#23fd00"
    yellow: "#fffd00"
    blue: "#1a8fff"
    magenta: "#fd28ff"
    cyan: "#14ffff"
    white: "#ffffff"


