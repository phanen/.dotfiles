# /usr/share/doc/alacritty/example/alacritty.yml
import:
  - ~/.config/alacritty/alacritty-theme/themes/xterm.yaml

window:
  opacity: 0.85

    # family: Fira Mono Medium
    # family: Source Code Pro
    # family: JetBrainsMono Nerd Font Mono
    # family: Hack Nerd Font
font:
  normal:
    family: FiraCode Nerd Font Mono
    style: Regular
  size: 9.5

  builtin_box_drawing: false

# If `true`, bold text is drawn using the bright color variants.
# draw_bold_text_with_bright_colors: false


# Bell
#
#bell:
  # Visual Bell Animation
  #
  # Animation effect for flashing the screen when the visual bell is rung.
  #
  #animation: EaseOutExpo
  #   - Ease - EaseOut - EaseOutSine - EaseOutQuad - EaseOutCubic - EaseOutQuart - EaseOutQuint - EaseOutExpo - EaseOutCirc - Linear

  # Duration of the visual bell flash in milliseconds. A `duration` of `0` will
  # disable the visual bell animation.
  #duration: 0

  # Visual bell animation color.
  #color: '#ffffff'

  # Bell Command
  #
  # This program is executed whenever the bell is rung.
  #
  # When set to `command: None`, no command will be executed.
  #
  # Example:
  #   command:
  #     program: notify-send
  #     args: ["Hello, World!"]
  #
  #command: None

#selection:
  # This string contains all characters that are used as separators for
  # "semantic words" in Alacritty.
  #semantic_escape_chars: ",│`|:\"' ()[]{}<>\t"

  # When set to `true`, selected text will be copied to the primary clipboard.
  #save_to_clipboard: false

cursor:
  style:
    shape: Block # ▇ Block, _ Underline, | Beam
    blinking: Off
  vi_mode_style: 
    shape: Block
  # blink_interval: 100
  unfocused_hollow: true

live_config_reload: true

# Shell
# `$SHELL` or the user's login shell, if `$SHELL` is unset
# shell:
#  program: /bin/bash
#  args:
#    - --login

# Send ESC (\x1b) before characters when alt is pressed.
#alt_send_esc: true

# Offer IPC using `alacritty msg` (unix only)
#ipc_socket: true

# Hints

key_bindings:
  #- { key: L,         mods: Control,                    action: ClearLogNotice }
  #- { key: L,         mods: Control, mode: ~Vi|~Search, chars: "\x0c"          }
  - { key: PageUp,                                      action: ScrollPageUp   }
  - { key: PageDown,                                    action: ScrollPageDown }
  - { key: Home,                                        action: ScrollToTop    }
  - { key: End,                                         action: ScrollToBottom }
  - { key: V,              mods: Control, mode: ~Vi,        action: Paste            }
  - { key: Comma,              mods: Control, mode: ~Vi,        action: Copy             }

  # Vi Mode
  - { key: Space,  mods: Shift,          mode: ~Search,    action: ToggleViMode            }
  # - { key: Return,   mods: Control|Shift, action: SpawnNewInstance }
  - { key: U,                           mode: Vi|~Search, action: ScrollHalfPageUp        }
  - { key: D,                           mode: Vi|~Search, action: ScrollHalfPageDown      }

debug:
  render_timer: false
  persistent_logging: false
  log_level: Warn # Off Error Warn Info Debug Trace
  print_events: false
  highlight_damage: false
