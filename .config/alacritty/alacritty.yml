env:
  # https://www.reddit.com/r/neovim/comments/mbj8m5/how_to_setup_ctrlshiftkey_mappings_in_neovim_and/
  TERM: alacritty
  # TERM: xterm-256color

window:
  opacity: 0.9

    # family: Fira Mono Medium
    # family: Source Code Pro
    # family: JetBrainsMono Nerd Font Mono
    # family: Hack Nerd Font
font:
  normal:
    family: FiraCode Nerd Font Mono
    style: Regular
  size: 9.5

  builtin_box_drawing: false
# draw_bold_text_with_bright_colors: false

#bell:
# Visual Bell Animation
#animation: EaseOutExpo
# Duration of the visual bell flash in milliseconds. A `duration` of `0` will
# disable the visual bell animation.
#duration: 0

# Visual bell animation color.
#color: '#ffffff'

# Bell Command
#
# This program is executed whenever the bell is rung.
#
# When set to `command: None`, no command will be executed.
#
# Example:
#   command:
#     program: notify-send
#     args: ["Hello, World!"]
#
#command: None

#selection:
#semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>\t"
# to the primary clipboard
#save_to_clipboard: false

cursor:
  style:
    shape: Block
    blinking: Off
  vi_mode_style:
    shape: Block
  # blink_interval: 100
  unfocused_hollow: true

live_config_reload: true

## shell to launch if `$SHELL` is unset
# shell:
#  program: /bin/bash
#  args:
#    - --login

# Send ESC (\x1b) before characters when alt is pressed.
#alt_send_esc: true

# Offer IPC using `alacritty msg` (unix only)
# ipc_socket: true

# Hints

key_bindings:
  # - { key: L, mods: Control, action: ClearLogNotice }
  # - { key: L, mods: Control, mode: ~Vi|~Search, chars: "\x0c" }
  - { key: V, mods: Control, action: Paste }
  - { key: Comma, mods: Control, mode: ~Vi, action: Copy }
  - { key: Space, mods: Shift, mode: ~Search, action: ToggleViMode }
  # - { key: Return, mods: Control, action: SpawnNewInstance }
  - { key: U, mode: Vi|~Search, action: ScrollHalfPageUp }
  - { key: D, mode: Vi|~Search, action: ScrollHalfPageDown }

debug:
  render_timer: false
  persistent_logging: false
  log_level: Warn # Off Error Warn Info Debug Trace
  print_events: false
  highlight_damage: false
